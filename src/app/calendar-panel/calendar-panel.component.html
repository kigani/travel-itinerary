<div class="calendar-panel">
  <time class="calendar-panel__time">
    <span>{{currentDate | date: 'EEEE'}}</span>
    <span>{{currentDate | date: 'dd/MM/yyyy'}}</span>
  </time>
  <button class="calendar-panel__button" (click)="toggleCalendarVisibility()">
    <i class="k-icon k-i-calendar"></i>
  </button>
</div>

<my-date-picker class="datepicker" name="mydate" [selDate]="selDate" [options]="myDatePickerOptions"  (dateChanged)="onDateChanged($event)" *ngIf="calendarShouldBeVisible"></my-date-picker>
