<ng-container *ngIf="dailySchedule;else no_results">
  <h2>
    {{matchName}}
    <time>
      {{currentDate}}, {{matchTime}}
    </time>
    {{matchCity}}
  </h2>
  <section *ngFor="let item of dailySchedule">
    <app-travel-details [data]="item"></app-travel-details>
  </section>
</ng-container>
<ng-template #no_results>
  <div>No results for that day...</div>
</ng-template>
